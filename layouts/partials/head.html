<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  {{/* Provide a small runtime config object to JS */}}
  <script>
    window.ARBORIST_CONFIG = {
      bgAnimation: {{ .Site.Params.bgAnimation | default true }},
      bgParticles: {{ .Site.Params.bgParticles | default 600 }},
      bundleP5: {{ .Site.Params.bundleP5 | default false }}
    };
  </script>

  {{ $bg := .Site.Params.bgAnimation | default true }}
  {{ if $bg }}
    <!-- p5.js for the background particle animation (loaded with defer). If you prefer bundling p5 locally, set params.bundleP5 = true and add p5.min.js to static/vendor/ -->
    {{ if .Site.Params.bundleP5 }}
      <script defer src="{{ "vendor/p5.min.js" | relURL }}"></script>
    {{ else }}
      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" crossorigin="anonymous"></script>
    {{ end }}
    <!-- custom script (deferred) -->
    <script defer src="{{ "js/script.js" | relURL }}"></script>
  {{ end }}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous">
</head>

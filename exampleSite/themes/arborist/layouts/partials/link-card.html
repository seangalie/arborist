<div class="space-y-4 mb-8">
  {{ range .Params.links }}
  {{ $href := .href }}
  {{ $isExternal := or (strings.HasPrefix .href "http://") (strings.HasPrefix .href "https://") }}
  <a href="{{ $href }}" class="block link-card p-4 flex items-center" {{ if $isExternal }}target="_blank" rel="noopener noreferrer"{{ end }}>
    <div class="w-10 h-10 flex items-center justify-center mr-4">
      <i class="{{ .icon }} icon text-xl"></i>
    </div>
    <div>
      <h3 class="font-medium">{{ .title }}</h3>
      <p class="text-sm opacity-70">{{ .description }}</p>
    </div>
  </a>
  {{ end }}
</div>
